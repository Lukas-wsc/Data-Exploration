<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        a {
            width: 100%;
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Classification Results</h1>
        <p><strong>Positive Count:</strong> {{ positive_count }}</p>
        <p><strong>Negative Count:</strong> {{ negative_count }}</p>
        <a href="{{ url_for('download_file', filename=filename) }}" class="btn btn-primary">Download Results</a>
    </div>
</body>
</html>
